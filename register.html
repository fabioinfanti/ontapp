<html>

<head>
    <title>Ontapp - cartões NFC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="background-register">
        <div class="container">
            <div class="row ">
                <div class="col-md-12 col-lg-6 col-xxl-7"></div>
                <div class="col-md-12 col-lg-6 col-xxl-5 ">
                    <div class="tapp-logo-register">
                        <img src="image/logo-ontapp.svg" alt="">
                    </div>
                    <h1 class="tapp-text-register1">Faça já parte da nova comunidade <span>Ontapp</span></h1>
                    <form action="">
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="text" placeholder="Nome" name="name">
                            </div>
                        </div>
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="text" placeholder="Sobrenome" name="last name">
                            </div>
                        </div>
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="text" placeholder="Profissão" name="job">
                            </div>
                        </div>
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="text" placeholder="E-mail" name="email">
                            </div>
                        </div>
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="text" placeholder="Cidade" name="city">
                            </div>
                        </div>
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="text" placeholder="UF" name="uf">
                            </div>
                        </div>
                        <div class="register-container">
                            <div class="input-container-register">
                                <input class="input-field-register" type="password" placeholder="Senha" name="psw">
                            </div>
                        </div>
                        <div class="submit-container-register">
                            <button type="submit" class="btn-submit-register">Entrar</button>
                        </div>
                    </form>
                    <p class="tapp-text2">Já tem cadastro? <a href="login.html">Faça login aqui!</a></p>
                    <div class="nav-redes-home">
                        <p class="tapp-text3">Fique por dentro das novidades</p>
                        <img src="image/icon-insta.svg" alt="" class="icon-redes" href="#">
                        <img src="image/icon-face.svg" alt="" class="icon-redes" href="#">
                        <img src="image/icon-twitter.svg" alt="" class="icon-redes" href="#">
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
