<html>

<head>
    <title>Ontapp - cartões NFC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="background-blue">
        <div class="container">
            <div class="row ">
                <div class="col-md-12 col-lg-6 col-xxl-5">
                    <div class="tapp-logo">
                        <img src="image/logo-ontapp.svg" alt="">
                    </div>
                    <h1 class="tapp-text1">Já faz parte da nova comunidade <span>Ontapp</span></h1>
                    <form action="">
                        <div class="input-container">
                            <img src="image/icon-user.svg" class="tapp-icon" alt="">
                            <input class="input-field" type="text" placeholder="Digite seu usuário" name="usrnm">
                        </div>
                        <div class="input-container">
                            <img src="image/icon-lock.svg" class="tapp-icon" alt="">
                            <input class="input-field" type="password" placeholder="Digite sua senha" name="psw">
                        </div>
                        <div class="submit-container">
                            <a href="index.html" class="btn-submit">Entrar</a>
                        </div>
                    </form>
                    <p class="tapp-text2">Ainda não tem cadastro? <a href="register.html">Registre-se aqui!</a></p>
                    <div class="nav-redes-home">
                        <p class="tapp-text3">Fique por dentro das novidades</p>
                        <img src="image/icon-insta.svg" alt="" class="icon-redes" href="#">
                        <img src="image/icon-face.svg" alt="" class="icon-redes" href="#">
                        <img src="image/icon-twitter.svg" alt="" class="icon-redes" href="#">
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
