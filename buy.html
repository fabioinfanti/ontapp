<html>

<head>
    <title>Ontapp - cartões NFC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style2.css">

</head>

<body id="orcamento">
    <section class="background-black2">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-6 col-md-3">
                    <div class="nav-topo">
                        <a href="index.html">
                            <img src="image/logo-ontapp.svg" class="tapp-logo" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-9 nav-menu-desktop">
                    <div class="nav-menu">
                        <a href="buy.html">
                            <p class="nav-menu-text">Peça já o seu cartão!</p>
                        </a>
                        <div class="nav-menu-img">
                            <a href="">
                                <img src="image/icon-perfil.svg" alt="">
                            </a>
                        </div>
                        <div class="nav-menu-img">
                            <a href="login.html">
                                <img src="image/icon-exit.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-2" style="overflow: hidden;">
                    <div id="mySidenav" class="sidenav">
                        <div class="sidenav-link">
                            <a href="#" class="sidenav-link-a">Perfil</a>
                            <a href="#" class="sidenav-link-a">Sair</a>
                            <a href="buy.html" class="btn-ckt-mobile">Peça já o seu cartão</a>
                        </div>
                    </div>
                    <div id="main" class="nav-mobile" style="">
                        <div class="btn-menu" onclick="toggleNav(this);">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    </div>
                    <script>
                        function toggleNav(x) {
                            document.getElementById("mySidenav").style.width = document.getElementById("mySidenav").style.width === "100%" ? '' : "100%";
                            document.getElementById("main").style.width = document.getElementById("main").style.marginLeft === "250px" ? '' : "250px";
                            x.classList.toggle("change");
                        }
                    </script>
                </div>

            </div>
        </div>
    </section>
    <section class="orcamento">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="title-container">
                            <h3 class="buy-txt1">Peça já seu cartão</h3>
                            <h1 class="buy-txt2">Finalize sua compra</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 orcamento-produto">
                        <h2 class="font-1-xs">Modelo do Cartão</h2>
                        <input type="radio" name="tipo" value="preto" id="preto">
                        <label for="preto">Preto</label>
                        <input type="radio" name="tipo" value="rosa" id="rosa">
                        <label for="rosa">Rosa</label>
                        <input type="radio" name="tipo" value="amarelo" id="amarelo">
                        <label for="amarelo">Amarelo</label>
                        <input type="radio" name="tipo" value="verde" id="verde">
                        <label for="verde">Verde</label>
                    </div>
                    <div class="col-md-7 orcamento-dados form">
                        <h2 class="font-1-xs cor-9 col-2-1">dados pessoais</h2>
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome">
                        </div>
                        <div class="col-2-1">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="col-2-1">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <h2 class="font-1-xs cor-9 col-2-1">entrega</h2>
                        <div>
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep">
                        </div>
                        <div>
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero">
                        </div>
                        <div>
                            <label for="logradouro">Logradouro</label>
                            <input type="text" id="logradouro" name="logradouro">
                        </div>
                        <div>
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro">
                        </div>
                        <div>
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade">
                        </div>
                        <div>
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado">
                        </div>
                        <h2 class="font-1-xs cor-9 col-2-1">Pagamento</h2>
                        <div class="form-check col-2-1">
                            <input id="creditCard" name="metodoPagamento" type="radio" class="form-check-input" checked required>
                            <label for="creditCard">Cartão de Crédito</label>
                            <input id="debitCard" name="metodoPagamento" type="radio" class="form-check-input" required>
                            <label for="debitCard">Cartão de Débito</label>
                        </div>
                        <div>
                            <label for="name">Nome do Titular</label>
                            <input type="text" id="titularName" name="nomeTitular">
                        </div>
                        <div>
                            <label for="numberCard">Numero do cartão</label>
                            <input type="text" id="numberCard" name="numeroCartao">
                        </div>
                        <div>
                            <label for="vencimento">Vencimento</label>
                            <input type="text" id="vencimento" name="vencimento">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>
                        <button class="botao col-2-1">Solicitar Cartão Ontapp</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <img src="image/logo-ontapp.svg" class="logo-ontapp-footer" alt="">
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
